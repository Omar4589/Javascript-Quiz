<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1 id="header">Javascript Coding Quiz</h1>
    </header>
<main>
    <div id="start-page" hidden >
        <p>Try to answer the following Javascript related questions before the timer hits 0.<br>
            Keep in mine that everytime you answer incorrectly, 10 seconds will be deducted from the timer.
            Goodluck!
        </p>
        <img src="./assets/goku.png" alt="Goku Thumbs Up Image">

        <section class="start-page-buttons">
            <button id="start-button">Start Quiz</button>
            <button id="hs-button">High Scores</button>
        </section>
    </div>

    <div id="quiz-page"  hidden>
        <span id="timer"><b>100 seconds</b></span><span id="question-number">1/10</span>
        <h1 id="question">Sample:What is a function?</h1>
        <section class="choices">
            <button id="answer1">Sample</button>
            <button id="answer2">Sample</button>
            <button id="answer3">Sample</button>
            <button id="answer4">Sample</button>
        </section>
        <span id="answer-result">Correct!</span>
        <button id="next-button">Next Question</button>
    </div>

    <div id="results-page" hidden>
        <h1>Quiz Results</h1>
        <div id="results-container">
            <span id="score">10</span> <img id="results-img" alt="result image">
        </div>
        <div class="form-container">
            <form>
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Enter your name" style="text-align: center;">
            </form>
            <button id="submit-button">Submit Score</button>
        </div>
    </div>

    <div id="highscores-page" hidden >
        <h1>High Scores</h1>
            <ul id="scores-list"></ul>
    <section class="hs-page-buttons">     
        <button id="home-button">Home</button>
        <button id="clear-button">Clear High Scores</button>
    </section>  
    </div>
</main>
</body>

</html>
