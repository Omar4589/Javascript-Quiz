<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1>Javascript Coding Quiz</h1>
    </header>
<main>
    <div id="start-page">
        <p>Try to answer the following Javascript related questions within the time limit.<br>
            Keep in mind that incorrect answers will penalize your score by ten seconds!
            Goodluck!
        </p>
        <img src="./assets/goku.png" alt="Goku Thumbs Up Image">
    
        <button id="start-button">Start Quiz</button>
    </div>

    <div id="quiz-page" hidden>
        <h1 id="question"></h1><span id="question-number"></span>
        <div id="choices"></div>
        <span id="correct">Correct!</span>
        <span id="wrong">Wrong!</span>
        <button id="next-btn">Next Question</button>
        <span id="timer"></span>
    </div>

    <div id="results-page" hidden>
        <h1>Quiz Results</h1>
        <span id="score"></span> <img id="results-img" alt="result image">
        <form>
            <label for="name"></label>
            <input type="text" id="name" name="name" placeholder="Enter your name" style="text-align: center;">
        </form>
        <button id="submit-btn">Submit Score</button>
    </div>

    <div id="highscores-page" hidden>
        <h1>High Scores</h1>
        <div id="scores-list"></div>
        <button id="home-btn">Home</button>
        <button id="clear-btn">Clear High Scores</button>
    </div>
</main>
</body>

</html>
